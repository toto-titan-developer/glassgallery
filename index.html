<head>
    <meta charset="UTF-8">

    <title>Glass Gallery</title>

<body>
    <header>
        <nav class="nav_banner">
            <a class="about_tag" href="./about.html">About The Artist</a>
            <img class="profile_pic" src="./images/ProfilePic_1.png" alt="Profile picture" height="100px" width="100px">  
            <img class="logo_pic_head" src="./images/Logo_LC.PNG" alt="Logo Lemur Creations" height="100px" width="auto">    
        </nav>
    </header>
    
    <div class="search_container">
        <div>
            <!-- <input type="search" placeholder="Search by name">
            <button id="search_btn" class="search_btn" type="submmit">Search</button>
            <button id="clear_button" class="clear_button">Clear</button> -->
            <label for="search_filter">Filter</label>
            <select name="search_filter" id="search_filter" class="search_filter" onchange="FilterChange()">
                <option value="All">All Art</option>
                <option value="Candle Holder">Candle Holder</option>
                <option value="Center Piece">Center Piece</option>
                <option value="Jewlery Box">Jewlery Box</option>
                <option value="Suncatcher">Suncatcher</option>
            </select>
        </div>
    </div>
    <aside class="side_banner"></aside>
    <aside class="side_banner_right"></aside>
    <section class="gallery_container">

    </section>
    <footer class="glass_footer">
        <img class="logo_pic_footer" src="./images/Logo_LC_footer.PNG" alt="Logo Lemur Creations">
        <div class="contact_container">
            <form class="contact_form" name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
                <label for="name">Your Name: </label>
                <input id="name" type="text" name="name" placeholder="Your Name" />   
            
                <label for="email">Your Email: </label>
                <input id="email" type="email" name="email" placeholder="Your Email" />
            
                <label for="message">Message: </label>
                <textarea id="message" name="message" placeholder="What is your favourite piece?"></textarea>

                <div class="style_recap" data-netlify-recaptcha="true" style="width: 304px; justify-self: center;"></div>
                
                <button type="submit">Send</button>    
              </form>
        </div>
    </footer>  

    <!-- Pop Up Window -->
    <section id="popUp_window" class="popUp_window">
        <div class="slider slider_one_big_picture">
            <div class="exit_button" onclick="ClosePopUp()">X</div>
            <div class="next_button"></div>
            <div class="prev_button"></div>
            <div class="nav_indicators"></div>
        </div>   
    </section>
